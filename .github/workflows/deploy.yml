name: Deploy Vite to GitHub Pages
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '22' }
      - run: npm ci
      - run: npm run build
      - run: cp dist/index.html dist/404.html
      # --- debug: pokaż, co jest w dist
      - run: |
          echo "=== DIST TREE ==="
          ls -la dist
          echo "=== HEAD OF dist/index.html ==="
          head -n 30 dist/index.html
      # --- jeśli w indexie jest /src/main.jsx -> przerwij run
      - run: '(! grep -q "/src/main.jsx" dist/index.html) || (echo "ERROR: dev index in dist!" && exit 1)'
      - uses: actions/upload-pages-artifact@v3
        with: { path: dist }

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/deploy-pages@v4
